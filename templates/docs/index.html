<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}} - {{subtitle}}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{title}}" />
  <meta name="twitter:description" content="{{subtitle}}" />
  <meta property="og:url" content="https://cesarferreira.com/drone/" />
  <meta property="og:title" content="{{title}}" />
  <meta property="og:description" content="{{subtitle}}" />
</head>
<body>
  <div class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-variable is-6">
          <!-- Content Left -->
          <div class="column is-5 has-content-vcentered">
            <h1 class="title is-1">{{title}}</h1>
            <h2 class="subtitle">{{subtitle}}</h2>
            <div class="call-to-action content">
              <p class="install-text is-size-4">
                <code><span>{{installation}}</span></code>
              </p>
              <div class="notification is-link is-hidden copy-notification">Copied to clipboard!</div>
            </div>

            {{#highlights}}
            <div class="features content">
              <strong>{{title}}</strong>
              <ul>
                {{#items}}
                <li>{{{.}}}</li>
                {{/items}}
              </ul>
            </div>
            {{/highlights}}

          </div>
          <!-- Media Right -->
          <div class="column is-7 has-content-vcentered">
            <figure class="image is-4by2">
              <img src="{{{screenshot}}}" />
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a target="_blank" rel="noopener" class="makerlink" href="{{{author.homepage}}}">
    <img class="makerlink__img" src="{{{author.thumbnail}}}" style="display: inline-block">
    <p class="makerlink__author">by {{author.name}}</p>
  </a>
</body>
</html>
